apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.r.raul.tools"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.+'
    compile 'com.google.android.gms:play-services:8.3.+'

    compile 'com.github.pwittchen:networkevents:2.1.2'
    compile 'com.squareup:otto:1.3.8'
    compile 'de.greenrobot:eventbus:2.4.0'

    compile 'com.github.PhilJay:MPAndroidChart:v2.1.6'

    compile files('libs/commons-validator-1.5.0.jar')

    compile files('libs/commons-net-3.4-sources.jar')


    compile('com.mikepenz:aboutlibraries:5.3.4@aar') {
        transitive = true
    }
    compile 'de.cketti.library.changelog:ckchangelog:1.2.2'

    android {
        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
        }
    }

}
